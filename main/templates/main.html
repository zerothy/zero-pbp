{% extends "base.html" %}
{% block content %}
{% include 'navbar.html' %}
<div class="flex flex-col max-w-screen min-h-full pt-20 bg-gradient-to-tr from-background via-[#f5ccd4] to-[#ffe3fe] cursor-default">
    <a href="{% url 'main:create_product' %}" class="m-4 font-poppins hover:underline w-max rounded-2xl text-text-primary shadow-md hover:text-text-primary hover:bg-white transition-all duration-300 px-2 py-1">
        <button>Add product</button>
    </a>

    <div class="w-full min-h-screen p-8">
        {% if not product %}
        <div class="flex flex-col justify-center items-center w-full h-full">
            <p>No product displayed yet.</p>
            <img src="/static/images/sedih_banget.png" alt="sedih_banget" class="w-32 h-32">
        </div>
        {% else %}
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            {% for item in product %}
                {% include 'card_product.html' with item=item %}
            {% endfor %}
        </div>
        {% endif %}
    </div>
</div>

{% endblock content %}
